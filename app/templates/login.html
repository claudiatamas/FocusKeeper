<!DOCTYPE html>
<html lang="en">
<head>
    <title>FocusKeeper</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="static\bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
     <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://learnopencv.com/wp-content/uploads/2017/12/favicon.png" rel="icon">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<style>
        body {
           background: url(../static/images/hero-bg.png) top center no-repeat;
            background-size:cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        } .login-container {
            display: flex;
            /* Other styles */
        }


        @media (max-width: 768px) {

            .login-container{
               box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.10);
               margin:0 25px 0 25px;
            }

        }

    </style>
</head>
<body>
<div class="login-container">
    <div class="image-container">

    </div>

    <div class="form-container">
        <div class="logo">
            <a href="/">FOCUSKEEPER</a>
        </div>

        <form class="login-form" method="POST" action="/signinpage">
            <div class="form-outline mb-5">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg" required />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" required />
            </div>
            <div class="pt-1 mb-4">
                <button type="submit" class="btn-signin">Sign in</button>
            </div>
            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="/signup" class="link-register">Register here</a></p>
        </form>
    </div>
</div>

</body>
</html>
